<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h2>Calculator</h2>
    </header>
    <section>
        <div class="container">
          <div class="calculator">
            <div class="display">
                <div class="display-history">0</div>
                <div class="display-input">0</div>
                <div class="temporary-result">0</div>
            </div>
            <div class="all-button">
                <div class="button btn-clear-all ">C</div>
                <div class="button btn-clear-entity">CE</div>
                <div class="button btn operator">%</div>
                <div class="button btn operator">/</div>
                <div class="button btn-number">7</div>
                <div class="button btn-number">8</div>
                <div class="button btn-number">9</div>
                <div class="button btn operator">x</div>
                <div class="button btn-number">4</div>
                <div class="button btn-number">5</div>
                <div class="button btn-number">6</div>
                <div class="button btn operator">-</div>
                <div class="button btn-number">1</div>
                <div class="button btn-number">2</div>
                <div class="button btn-number">3</div>
                <div class="button btn operator">+</div>
                <div class="button btn-number zero">0</div>
                <div class="button btn-number dot">.</div>
                <div class="button btn-equal ">=</div>
            </div>
          </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
